<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class ="contentBox" id="header">Etch-A-Sketch</div>
    <div class ="contentBox" id="mainContent">
        <div class ="contentBox" id="leftControls">
            <p id="gridSizeLabel">16 x 16</p>
            <input type="range" min="1" max="100" value="16" id="gridSize"><br>
            <button type="button" id="redrawGrid">New Grid</button><br>
            <button type="button" class="colorButton" id="blackPen">Black Pen</button><br>
            <button type="button" class="colorButton" id="rainbowPen">Rainbow Pen</button><br>
            <button type="button" class="colorButton" id="eraserPen">Eraser</button><br>
        </div>
        <div class ="contentBox" id="gridContainer"></div>
        <div class ="contentBox" id="rightControls"></div>
    </div>
    <div class ="contentBox" id="footer">Page by K.Hetherington 2023</div>
    <script src="etch-a-sketch.js"></script>
</body>
</html>
