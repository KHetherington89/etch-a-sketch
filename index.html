<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class ="contentBox" id="leftBox">
        <div class ="contentBox controlBox" id="leftControls">
            <div id="sizingElements">
                <p id="gridSizeLabel">16 x 16</p>
                <input type="range" min="1" max="100" value="16" id="gridSize">
                <a class="fauxButton" id="redrawGrid">New Grid</a>
            </div>
            <a class="colorButton cbActive fauxButton" id="blackPen">Black Pen</a>
            <a class="colorButton fauxButton" id="rainbowPen">Rainbow Pen</a>
            <a class="colorButton fauxButton" id="eraserPen">Eraser</a>
            <label type="label" for="colorPicker" class="colorButton" id="pickerLabel">Custom Color</label>
            <input type="color" value="#FF0000" id="colorPicker">
            <a class="fauxButton" id="toggleGrid">Toggle Lines</a> 
        </div>           
    </div>  
    <div class ="contentBox" id="mainContent">
        <div class ="contentBox" id="header">Etch-A-Sketch</div>        
        <div class ="contentBox gridActive" id="gridContainer"></div> 
        <div class ="contentBox" id="footer">        
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            KHetherington89</div>
    </div>
    <div class ="contentBox" id="rightBox"></div>   
    <script src="etch-a-sketch.js"></script>
</body>
</html>
